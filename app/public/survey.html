    <script type="text/javascript">
  $(document).ready(function(){
    $('#submitButton').on('click', function() {
      function validateForm() {
        var isValid = true;
        $('.validate').each(function() {
          if ($(this).val() === '') {
            isValid = false;
          }
        });

        $('.q').each(function() {
          if ($(this).val() === '') {
            isValid = false;
          }
        });
        return isValid;
      }

      if (validateForm() == true) {
        var userData = {
        name:   $('#userName').val().trim(),
        photo:  $('#userImage').val().trim(),
        score: [
          $('#question1').val(),
          $('#question2').val(),
          $('#question3').val(),
          $('#question4').val(),
          $('#question5').val(),
          $('#question6').val(),
          $('#question7').val(),
          $('#question8').val(),
          $('#question9').val(),
          $('#question10').val()
        ]
      };

      var currentURL = window.location.origin;

      $.post(currentURL + "/api/friends", userData, function(data) {
        $('#userMatch').text(data.name);
        $('#userMatchImage').attr("src", data.photo)
      });
      // $('#modal1').modal();

      $('#userName').val().trim('');
      $('#userImage').val('');
      $('#question1').val('');
      $('#question2').val('');
      $('#question3').val('');
      $('#question4').val('');
      $('#question5').val('');
      $('#question6').val('');
      $('#question7').val('');
      $('#question8').val('');
      $('#question9').val('');
      $('#question10').val('');
      
      } else {
        alert("Please, make sure you have answered all questions.")
      }
      return false;
    });
}); // $(document).ready
